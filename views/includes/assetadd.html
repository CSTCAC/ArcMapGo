<div class="modal-header">
  <h1 class="modal-title fs-5">Add New Asset
  </h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">

  <form action="/assetAdd" method="post">

    <div class="form-group row mb-1">
      <label for="assetName" class="col-sm-2 col-form-label">Asset Name</label>
      <div class="col-sm-10">
        <input type="assetName" name="assetName" id="assetName" class="form-control">
      </div>
    </div>

    <div class="form-group row mb-1">
      <label for="zoneName" class="col-sm-2 col-form-label">Asset Zone</label>
      <div class="col-sm-10">
        <input type="zoneName" name="zoneName" id="zoneName" class="form-control">
      </div>
    </div>

    <div class="form-group row mb-1">
      <label for="description" class="col-sm-2 col-form-label">Asset Description</label>
      <div class="col-sm-10">
        <input type="description" name="description" id="description" class="form-control">
      </div>
    </div>

      <div class="modal-footer mt-4">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add</button>
      </div>
  </form>
</div>
